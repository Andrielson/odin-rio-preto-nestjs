image: node:lts-alpine3.14

stages:
  - test
  - build
  - deploy

# Cache modules in between jobs
cache:
  - key:
      files:
        - yarn.lock
    paths:
      - .yarn-cache/

before_script:
    - yarn install --cache-folder .yarn-cache --frozen-lockfile --prefer-offline

unit-tests:
  stage: test
  cache:
    key:
      files:
        - yarn.lock
    policy: pull
  script:
    - echo "Executing unit tests..."

build-artifacts:
  stage: build
  cache:
    key:
      files:
        - yarn.lock
    policy: pull
  script:
    - yarn build
    - yarn install --production --ignore-scripts --prefer-offline
  artifacts:
    paths:
      - dist/
      - node_modules/
      - package.json

push-image:
  stage: deploy
  cache: []
  before_script: []
  script:
    - echo "Building Docker image..."
    - echo $(pwd)
    - ls -lh